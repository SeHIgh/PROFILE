<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;

            font-size: 12px;

            text-decoration: none;

            box-sizing: border-box;
        }

        a{
            color: #000;
        }
        
        body{
            height: 1920px;

            width: auto;
            
            background-color: #A7BFAD;
        }

        .wrap{
            width: 1240px;
            height: 1920px;

            margin: 0 auto;

            background-color: #ffffff;
        }

        .banner{
            width: 1240px;
            height: 112px;

            margin: auto;
        }

        .nav_l{
            margin: 50px;

            float: left;
        }

        .nav_r{
            margin: 50px;

            float: right;
        }

        ul{
            list-style: none;
        }

        li{
            float: left;

            padding: 0 5px;

            border-right: 1px solid #000;
        }

        li:last-child{
            border-right: none;
        }

        .content{
            width: 1240px;
            height: 100%;

            margin: auto;
            padding: 0 25px;
        }

        .title-wrap1{
            width: 100%;
            height: fit-content;

            margin-top: 50px;

            text-align: center;

            border-bottom: 2px solid #a9a9a9 ;
        }

        .title-wrap2{
            height: 25px;

            margin: 10px 0;
            padding: 0 25px;

            text-align: left;
            line-height: 25px;
        }

        .title-wrap1>p{
            color: gray;
            margin-bottom: 10px;
        }
        .title-wrap1>h1{
            font-size: 32px;
            margin-bottom: 50px;
        }

        .title-wrap2>a{
            float: left;

            width: 25px;
            height: 25px;

            margin-right: 10px;

            border: 1px solid #a9a9a9;
            border-radius: 50%;

            overflow: hidden;
        }
        .title-wrap2>a>img{
            width: 100%;
            height: 100%;
        }
        .title-wrap2>p{
            float: left;
            margin-right: 10px;
        }
